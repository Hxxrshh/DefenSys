apiVersion: apps/v1
kind: Deployment
metadata:
  name: defensys-frontend
  namespace: defensys-prod
  labels:
    app: defensys-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: defensys-frontend
  template:
    metadata:
      labels:
        app: defensys-frontend
        version: v1
    spec:
      containers:
      - name: defensys-frontend
        image: your-registry.com/defensys-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://api.defensys.yourdomain.com"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: defensys-frontend-service
  namespace: defensys-prod
  labels:
    app: defensys-frontend
spec:
  selector:
    app: defensys-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defensys-ingress
  namespace: defensys-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - defensys.yourdomain.com
    - api.defensys.yourdomain.com
    secretName: defensys-tls
  rules:
  - host: defensys.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defensys-frontend-service
            port:
              number: 80
  - host: api.defensys.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defensys-api-service
            port:
              number: 80
